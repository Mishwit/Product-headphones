<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./global.css" />

    <link rel="stylesheet" href="./header.css" />

    <link rel="stylesheet" href="./main.css" />

    <link rel="stylesheet" href="./footer.css" />

    <title>Headphones</title>
  </head>

  <body>
    <header>
      <div class="nav-wrapper">
        <div class="navigation">
          <div class="logo">
            <img
              src="./images/favpng_beats-electronics-logo-negative-space 1.png"
            />
          </div>

          <div class="nav-content">
            <div class="nav-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="none"
              >
                <path
                  stroke="#FF4948"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 17A8 8 0 1 0 9 1a8 8 0 0 0 0 16ZM19 19l-4.35-4.35"
                />
              </svg>
            </div>

            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="2"
                height="47"
                fill="none"
              >
                <path stroke="#fff" stroke-width="2" d="M1 0v47" opacity=".5" />
              </svg>
            </div>

            <div class="nav-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="22"
                fill="none"
              >
                <path
                  stroke="#FF4948"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 1 1 5v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5l-3-4H4ZM1 5h18"
                />
                <path
                  stroke="#FF4948"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M14 9a4 4 0 1 1-8 0"
                />
              </svg>
            </div>

            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="2"
                height="47"
                fill="none"
              >
                <path stroke="#fff" stroke-width="2" d="M1 0v47" opacity=".5" />
              </svg>
            </div>

            <div class="nav-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="20"
                fill="none"
              >
                <path
                  stroke="#FF4948"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 19v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2M9 9a4 4 0 1 0 0-8 4 4 0 0 0 0 8Z"
                />
              </svg>
            </div>
          </div>

          <div class="menu">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="41"
              height="29"
              fill="none"
            >
              <path
                stroke="#fff"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="3"
                d="M39.5 10.334H10.335M39.5 2H2M39.5 18.666H2M39.5 27H10.335"
              />
            </svg>
          </div>
        </div>

        <div></div>
      </div>
      <div class="product-card">
        <div class="headphones"><img src="./images/headphones.png" /></div>

        <div class="selling-text">
          <span class="tagline-one">Hear it. Feel it</span>

          <span class="tagline-two">Move with the music</span>

          <div class="prices">
            <span class="new-price">$ 435</span>

            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="2"
              height="57"
              fill="none"
            >
              <path stroke="#fff" stroke-width="2" d="M1 0v57" />
            </svg>

            <span class="old-price"><s>$ 435</s></span>
          </div>

          <div class="buy-button">
            <span class="buy-text">BUY NOW</span>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="cards-block">
        <div class="card-carousel">
          <svg
            class="left-arrow"
            xmlns="http://www.w3.org/2000/svg"
            width="21"
            height="37"
            fill="none"
          >
            <path
              stroke="#000"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="5"
              d="M17.996 33.82 2.586 18.41 17.996 3"
            />
          </svg>

          <div class="card secondary-card" style="width: 18rem">
            <img src="./images/card1.png" class="card-img-top" />
          </div>
          <div class="card primary-card" style="width: 18rem">
            <img src="./images/card2.png" class="card-img-top" />
          </div>
          <div class="card secondary-card" style="width: 18rem">
            <img src="./images/card3.png" class="card-img-top" />
          </div>

          <svg
            class="right-arrow"
            xmlns="http://www.w3.org/2000/svg"
            width="21"
            height="37"
            fill="none"
          >
            <path
              stroke="#000"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="5"
              d="m3 33.82 15.41-15.41L3 3"
            />
          </svg>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
